<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>api测试</title>
	<link rel="stylesheet" href="<{$myPublic}>/Css/bootstrap.min.css" />
	<link rel="stylesheet" href="<{$myPublic}>/Css/style.css" />
	<script src="<{$myPublic}>/Js/jquery.min.js"></script>
	<script src="<{$myPublic}>/Js/bootstrap.min.js"></script>
	<script src="<{$myPublic}>/Js/api.js"></script>
	<script>var url = "__URL__";</script>
</head>
<body>
	<div class="container">
		<h1 class="center">百百来API测试系统</h1>
		<ul class="nav nav-pills nav-justified">
		  <li class="active"><a href="__APP__">api测试</a></li>
		  <li><a href="__URL__/apilist">固定api</a></li>
		  <notempty name="Think.session.uid">
		  <li>
			<a href="javascript:void(0);"><{$Think.session.username}></a>
		  </li>	
		  <li>
			<a href="__URL__/quit">退出</a>
		  </li>	
		  <else />
		  <li>
		  	<a href="__URL__/login">登陆</a>
		  </li>
		 </notempty>
		</ul>
		<div class="content">
			<div class="row">
			<div class="col-md-6">
				
				<form class="form-horizontal"  enctype="multipart/form-data" role="form" method="post" action="__URL__/api" id="myform">
					<div id="param">
					<div class="form-group">
						<div class="col-sm-2">
						<button  type="button" class="btn btn-info">URL:</button>
						</div>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="url"   placeholder="baibailai.com 自动转成 <{$domain}>" >
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2">
							<button type="button" class="btn btn-info">别名:</button>
						</div>
						<div class="col-sm-10">
							<input type="text"   placeholder="用于搜索" class="form-control" name="name" >
						</div>
					</div>
					<div id="request">

					</div>
					<div id="filerequest">
						
					</div>

					</div>
					<div class="form-group">
						<div class=" col-sm-6">
							<button type="button" id="addpost" class="btn btn-info">添加POST数据</button>
							<button type="button" id="addfile" class="btn btn-info">添加FILE数据</button>
						</div>
						<div class=" col-sm-6">
							<button style="width:100%;"type="submit" name="sub" class="btn btn-primary">提交</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-md-6">
				<form class="form-horizontal" role="form" method="post" action="" >
					<div class="col-md-4">
						<input type="text"  placeholder="输入别名" class="form-control" name="keyword" >
					</div>
					<div class="col-md-2">
						<button type="submit" class="btn btn-primary">搜索历史</button>
					</div>
					<div class="col-md-2">
						<a href=""><button type="button" class="btn btn-primary">取消搜索</button></a>
					</div>
					<notempty name="Think.session.uid">
					<div class="col-md-2">
						<empty name="disall">
						<a href="__APP__?dis=all"><button type="button" class="btn btn-primary">显示所有</button></a>
						<else />
						<a href="__APP__"><button type="button" class="btn btn-primary">显示自己</button></a>
						</empty>
					</div>
					<div class="col-md-2">
						<a href="javascript:void(0);"><button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal">清空所有</button></a>
					</div>
					</notempty>
					<div class="clearfix"></div>
					<div class="row">
					<div class="col-md-12">
						<ul class="nav nav-pills nav-stacked" id="apiHis">
							<volist name="hisArr" id="his">
								<li><a href="javascript:void(0)" val="<{$his['hid']}>"><{$his['name']}></a></li>
							</volist>
						 	<!-- <li><a href="javascript:void(0)">Home</a></li> -->
						</ul>
					</div>
					</div>
				</form>
			</div>
			</div>
		</div>
	</div>
</body>
</html>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">清空api测试记录</h4>
      </div>
      <div class="modal-body">
        <p style="color:red;">确定清空api测试记录?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <a href="__URL__/deletehis"><button type="button" class="btn btn-primary">确定</button></a>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
